<div class="container py-4">
	<div class="row">
		<div class="food-menu-heading">
			<h1>Our Special Recipes</h1>
		</div>

		<div *ngFor="let recipe of recipeList" class="col-lg-4 col-md-6 mb-4">
			<div class="card shadow-sm h-100 d-flex flex-column">
				<img [src]="recipe.recipeUrl" class="card-img-top img-fluid fixed-image"
					alt="{{ recipe.recipeName }}" />
				<div class="card-body d-flex flex-column justify-content-between">
					<div>
						<h6 class="text-uppercase">{{ recipe.reciepeId }}</h6>
						<h5 class="card-title">{{ recipe.recipeName }}</h5>
						<p class="card-text text-muted">{{ recipe.recipeDescription }}</p>
					</div>
					<div class="d-flex justify-content-between align-items-center mt-3">
						<span class="text-primary font-weight-bold">${{ recipe.recipePrice }}</span>

						<!-- Conditional rendering for Add to Cart / Quantity selector -->
						<div *ngIf="!recipe.isAddedToCart; else quantitySelector">
							<button class="btn btn-primary btn-sm" (click)="addToCart(recipe)">Add to Cart</button>
						</div>
						<ng-template #quantitySelector>
							<div class="quantity-selector">
								<button (click)="decrementQuantity(recipe)" class="btn btn-light">-</button>
								<span>{{ recipe.quantity }}</span>
								<button (click)="incrementQuantity(recipe)" class="btn btn-light">+</button>
							</div>
						</ng-template>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
