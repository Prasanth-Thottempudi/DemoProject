<div class="payment-wrapper">
	<div class="payment-card">
		<h2>Choose Payment Method</h2>

		<!-- Section 1: Pay via UPI -->
		<section class="payment-section">
			<h3>Pay via UPI</h3>
			<div class="payment-options">
				<label>
					<input type="radio" name="upi" />
					<span class="upi-logo">PhonePe</span>
				</label>
				<label>
					<input type="radio" name="upi" />
					<span class="upi-logo">iMobile UPI</span>
				</label>
				<label>
					<input type="radio" name="upi" />
					<span class="upi-logo">Airtel UPI</span>
				</label>
				<label>
					<input type="radio" name="upi" />
					<span class="upi-logo add-new">+ Add New UPI ID</span>
				</label>
			</div>
		</section>

		<!-- Section 2: Credit / Debit Cards -->
		<section class="payment-section">
			<h3>Credit / Debit Card</h3>
			<div class="payment-options">
				<label>
					<input type="radio" name="card" />
					<span class="card-box">
						<p>**** **** **** 1234</p>
						<small>Valid Thru 12/26</small>
					</span>
				</label>
				<label>
					<input type="radio" name="card" />
					<span class="card-box add-new">+ Add New Card</span>
				</label>
			</div>
		</section>

		<!-- Section 3: Other Payment Methods -->
		<section class="payment-section">
			<h3>Other Payment Methods</h3>
			<div class="payment-options">
				<label>
					<input type="radio" name="other" />
					<span class="other-option">Wallets</span>
				</label>
				<label>
					<input type="radio" name="other" />
					<span class="other-option">Netbanking</span>
				</label>
				<label>
					<input type="radio" name="other" />
					<span class="other-option">Cred Pay</span>
				</label>
				<label>
					<input type="radio" name="other" />
					<span class="other-option">Pay on Delivery</span>
				</label>
			</div>
		</section>

		<!-- Section 4: Pay Button -->
		<section class="payment-section payment-action">
			<button class="pay-btn">Make Payment</button>
		</section>
	</div>
</div>
