<div class="main">
	<div class="container-fluid">
		<div class="row dashboard-img">
			<img src="../../assets/banner.png">
		</div>
	</div>


	<div class="container">
		<div class="row">
			<h2>services</h2>
			<div *ngFor="let service of services" class="col-lg-4 col-md-6 col-sm-12 mb-4">
				<div class="card h-100">
					<img [src]="service.serviceImageUrl" class="card-img-top" alt="{{ service.serviceImageName }}">
					<div class="card-body">
						<h5 class="card-title">{{ service.serviceName }}</h5>
						<p class="card-text">{{ service.serviceDescription }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
