spring.application.name=ServicesManagement
server.port=9092

spring.datasource.url=jdbc:mysql://localhost:3306/services?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=120100

# Specify the driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MinIO properties
spring.minio.url=https://play.min.io
# Minio Bucket name for your application
spring.minio.bucket=my-bucket
# Minio access key (login)
spring.minio.access-key=admin
# Minio secret key (password)
spring.minio.secret-key=admin123
